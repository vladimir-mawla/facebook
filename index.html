<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Facebook - log in or sign up</title>
    <link rel="icon" href="https://static.xx.fbcdn.net/rsrc.php/yb/r/hLRJ1GG_y0J.ico">
</head>

<body>
    <div class="container">
        <div class="items">
            <div class="description">
                <div class="logo"><img src="./assets/facebook-logo.svg">
                    <div class="description-text">Facebook helps you connect and share with the people in your life.
                    </div>
                </div>
            </div>
            <div class="form"></div>
            <div class="input">
                <div class="input-elements">
                    <div class="email-pass">
                        <div class="email">
                            <input type="text" class="type-in" placeholder="Email address or phone number">
                        </div>
                        <div class="password">
                            <input type="password" class="type-in" placeholder="Password">
                        </div>
                    </div>
                    <div class="login">
                        <button class="login-btn">Log In</button>
                    </div>
                    <div class="forgot-pass"><a>Forgotten password?</a></div>
                    <div>
                        <hr>
                    </div>
                    <div class="new-account"><button class="new-acc-btn">Create New Account</button></div>
                </div>

            </div>
            <div><a><strong>Create a Page</strong></a>for a celebrity, brand or business.</div>
        </div>
    </div>
    </div>
    </div>

</body>

</html>
